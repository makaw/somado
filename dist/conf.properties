# ścieżka do lokalnej bazy z pamięcią podręczną dla geokodowania
datasource.localcache.name = cache.sqlite
# ścieżka do lokalnej bazy danych przestrzennych
datasource.local.name=roads.sqlite
# URL do zdalnej bazy danych MySQL
datasource.url=mysql://localhost:3306/somado
# nazwa użytkownika MySQL
datasource.username=somado
# hasło użytkownika MySQL
datasource.password=somado
# URL serwisu TMS
#tms.url = http://localhost/somado/tms/index.php
tms.url =  http://a.tile.openstreetmap.org

 # Długość geograficzna ograniczająca obsługiwany obszar od zachodu 
coordsbox.west = 19.270
# Szerokość geograficzna ograniczająca obsługiwany obszar od północy
coordsbox.north = 53.566
# Długość geograficzna ograniczająca obsługiwany obszar od wschodu 
coordsbox.east = 23.203
# Szerokość geograficzna ograniczająca obsługiwany obszar od południa 
coordsbox.south = 51.014

